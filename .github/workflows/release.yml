name: Release

on:
  push:
    tags: [ "v*" ]

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: write

jobs:
  # ---------- Desktop ----------

  build-macos:
    runs-on: macos-latest
    strategy:
      fail-fast: false
      matrix:
        target: [aarch64-apple-darwin, x86_64-apple-darwin]
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin,x86_64-apple-darwin

      - uses: swatinem/rust-cache@v2

      - name: Install dependencies
        run: cd ui && bun install && cd ../app && bun install

      - name: Import macOS certificate
        if: env.APPLE_CERTIFICATE != ''
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
        run: |
          KEYCHAIN_PASSWORD="$(openssl rand -base64 32)"
          echo "$APPLE_CERTIFICATE" | base64 --decode > certificate.p12
          security create-keychain -p "$KEYCHAIN_PASSWORD" build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" build.keychain
          security import certificate.p12 -k build.keychain -P "$APPLE_CERTIFICATE_PASSWORD" -T /usr/bin/codesign
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PASSWORD" build.keychain
          rm certificate.p12

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Certificate is imported by the step above; only pass signing/notarization vars
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        with:
          projectPath: app
          tauriScript: bun run tauri
          args: --target ${{ matrix.target }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-${{ matrix.target }}
          path: |
            app/src-tauri/target/${{ matrix.target }}/release/bundle/**/*.dmg

  build-macos-universal:
    needs: build-macos
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download aarch64 artifact
        uses: actions/download-artifact@v4
        with:
          name: macos-aarch64-apple-darwin
          path: artifacts/aarch64

      - name: Download x86_64 artifact
        uses: actions/download-artifact@v4
        with:
          name: macos-x86_64-apple-darwin
          path: artifacts/x86_64

      - name: Collect macOS DMGs
        run: |
          mkdir -p release/
          # Both arch DMGs are available; for now ship both as the "universal" offering
          find artifacts/ -name '*.dmg' -exec cp {} release/ \;
          ls -la release/

      - name: Upload universal artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-universal
          path: release/*.dmg

  build-linux:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2

      - uses: dtolnay/rust-toolchain@stable

      - uses: swatinem/rust-cache@v2

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install dependencies
        run: cd ui && bun install && cd ../app && bun install

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: app
          tauriScript: bun run tauri

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux
          path: |
            app/src-tauri/target/release/bundle/**/*.AppImage
            app/src-tauri/target/release/bundle/**/*.deb
            app/src-tauri/target/release/bundle/**/*.rpm

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2

      - uses: dtolnay/rust-toolchain@stable

      - uses: swatinem/rust-cache@v2

      - name: Install dependencies
        run: cd ui && bun install && cd ../app && bun install

      - name: Import Windows certificate
        if: env.WINDOWS_CERTIFICATE != ''
        env:
          WINDOWS_CERTIFICATE: ${{ secrets.WINDOWS_CERTIFICATE }}
          WINDOWS_CERTIFICATE_PASSWORD: ${{ secrets.WINDOWS_CERTIFICATE_PASSWORD }}
        shell: powershell
        run: |
          $certBytes = [Convert]::FromBase64String($env:WINDOWS_CERTIFICATE)
          $certPath = Join-Path $env:RUNNER_TEMP "certificate.pfx"
          [IO.File]::WriteAllBytes($certPath, $certBytes)
          Import-PfxCertificate -FilePath $certPath -CertStoreLocation Cert:\CurrentUser\My -Password (ConvertTo-SecureString -String $env:WINDOWS_CERTIFICATE_PASSWORD -AsPlainText -Force)
          Remove-Item $certPath

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: app
          tauriScript: bun run tauri

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows
          path: |
            app/src-tauri/target/release/bundle/**/*.msi
            app/src-tauri/target/release/bundle/**/*.exe

  # ---------- Mobile ----------

  build-ios:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check iOS support initialized
        id: check
        run: |
          if [ -d "app/src-tauri/gen/apple" ]; then
            echo "enabled=true" >> "$GITHUB_OUTPUT"
          else
            echo "enabled=false" >> "$GITHUB_OUTPUT"
            echo "::warning::iOS build skipped — run 'cd app && bun run tauri ios init' to enable"
          fi

      - uses: oven-sh/setup-bun@v2
        if: steps.check.outputs.enabled == 'true'

      - uses: dtolnay/rust-toolchain@stable
        if: steps.check.outputs.enabled == 'true'
        with:
          targets: aarch64-apple-ios

      - uses: swatinem/rust-cache@v2
        if: steps.check.outputs.enabled == 'true'

      - name: Install dependencies
        if: steps.check.outputs.enabled == 'true'
        run: cd ui && bun install && cd ../app && bun install

      - name: Build iOS app
        if: steps.check.outputs.enabled == 'true'
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_DEVELOPMENT_TEAM: ${{ secrets.APPLE_TEAM_ID }}
        run: cd app && bun run tauri ios build

      - name: Upload artifacts
        if: steps.check.outputs.enabled == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: ios
          path: app/src-tauri/gen/apple/build/**/*.ipa

  build-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check Android support initialized
        id: check
        run: |
          if [ -d "app/src-tauri/gen/android" ]; then
            echo "enabled=true" >> "$GITHUB_OUTPUT"
          else
            echo "enabled=false" >> "$GITHUB_OUTPUT"
            echo "::warning::Android build skipped — run 'cd app && bun run tauri android init' to enable"
          fi

      - uses: oven-sh/setup-bun@v2
        if: steps.check.outputs.enabled == 'true'

      - uses: dtolnay/rust-toolchain@stable
        if: steps.check.outputs.enabled == 'true'
        with:
          targets: aarch64-linux-android,armv7-linux-androideabi,i686-linux-android,x86_64-linux-android

      - uses: swatinem/rust-cache@v2
        if: steps.check.outputs.enabled == 'true'

      - name: Setup Java
        if: steps.check.outputs.enabled == 'true'
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Android SDK
        if: steps.check.outputs.enabled == 'true'
        uses: android-actions/setup-android@v3

      - name: Install Android NDK
        if: steps.check.outputs.enabled == 'true'
        run: sdkmanager "ndk;26.1.10909125"

      - name: Install dependencies
        if: steps.check.outputs.enabled == 'true'
        run: cd ui && bun install && cd ../app && bun install

      - name: Decode Android keystore
        if: steps.check.outputs.enabled == 'true' && env.ANDROID_KEYSTORE != ''
        env:
          ANDROID_KEYSTORE: ${{ secrets.ANDROID_KEYSTORE }}
        run: echo "$ANDROID_KEYSTORE" | base64 --decode > app/src-tauri/gen/android/release.keystore

      - name: Build Android app
        if: steps.check.outputs.enabled == 'true'
        env:
          NDK_HOME: ${{ env.ANDROID_HOME }}/ndk/26.1.10909125
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: cd app && bun run tauri android build

      - name: Upload artifacts
        if: steps.check.outputs.enabled == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: android
          path: |
            app/src-tauri/gen/android/app/build/outputs/**/*.apk
            app/src-tauri/gen/android/app/build/outputs/**/*.aab

  # ---------- Release ----------

  release:
    needs: [build-macos-universal, build-linux, build-windows, build-ios, build-android]
    if: always() && !contains(needs.*.result, 'failure')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: Collect release files
        run: |
          mkdir -p release/

          # Desktop
          find artifacts/macos-universal -type f -name '*.dmg' -exec cp {} release/ \; 2>/dev/null || true
          find artifacts/linux -type f \( -name '*.AppImage' -o -name '*.deb' -o -name '*.rpm' \) -exec cp {} release/ \; 2>/dev/null || true
          find artifacts/windows -type f \( -name '*.msi' -o -name '*.exe' \) -exec cp {} release/ \; 2>/dev/null || true

          # Mobile
          find artifacts/ios -type f -name '*.ipa' -exec cp {} release/ \; 2>/dev/null || true
          find artifacts/android -type f \( -name '*.apk' -o -name '*.aab' \) -exec cp {} release/ \; 2>/dev/null || true

          echo "Release files:"
          ls -la release/

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          name: "${{ github.ref_name }}"
          prerelease: true
          generate_release_notes: true
          files: release/*
