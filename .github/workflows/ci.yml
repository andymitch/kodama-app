name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  check-ui:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup bun
        uses: oven-sh/setup-bun@v2

      - name: Install UI dependencies
        run: cd ui && bun install

      - name: Type check
        run: cd ui && bun run check

      - name: Build UI
        run: cd ui && bun run build

  check-tauri:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Setup bun
        uses: oven-sh/setup-bun@v2

      - name: Install frontend dependencies
        run: cd ui && bun install

      - name: Build UI
        run: cd ui && bun run build

      - name: Pin crypto dependencies
        run: |
          cargo update -p sha2 --precise 0.11.0-rc.4 || \
            cargo update -p sha2@0.11.0-rc.4 --precise 0.11.0-rc.4 || true
          cargo update -p digest --precise 0.11.0-rc.9 || \
            cargo update -p digest@0.11.0-rc.9 --precise 0.11.0-rc.9 || true

      - name: Cargo check
        run: cargo check --workspace
