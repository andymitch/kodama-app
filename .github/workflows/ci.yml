name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  check-ui:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup bun
        uses: oven-sh/setup-bun@v2

      - name: Install UI dependencies
        run: cd ui && bun install

      - name: Type check
        run: cd ui && bun run check

      - name: Unit tests
        run: cd ui && bun run test

      - name: Build UI
        run: cd ui && bun run build

  check-tauri:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf libasound2-dev

      - name: Rust cache
        uses: swatinem/rust-cache@v2

      - name: Setup bun
        uses: oven-sh/setup-bun@v2

      - name: Install frontend dependencies
        run: cd ui && bun install

      - name: Build UI
        run: cd ui && bun run build

      - name: Cargo check
        run: cargo check --workspace

      - name: Cargo test
        run: cargo test --workspace

  e2e:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup bun
        uses: oven-sh/setup-bun@v2

      - name: Install UI dependencies
        run: cd ui && bun install

      - name: Install Playwright browsers
        run: cd ui && bunx playwright install --with-deps chromium

      - name: Run e2e tests
        run: cd ui && bun run test:e2e

      - name: Upload test report
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: ui/test-results/
